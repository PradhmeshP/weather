<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Weather Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --text-color: #333;
            --background-color: rgba(255, 255, 255, 0.1);
            --glass-background: rgba(255, 255, 255, 0.2);
            --glass-border: 1px solid rgba(255, 255, 255, 0.3);
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::selection{
            background-color: white;
            color: black;
        }

        body::selection{
            background-color: white;
            color: black;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-image 1s ease-in-out;
            color: var(--text-color);
        }

        .container {
            margin-top: 30px;
            background: var(--background-color);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            height: 90%;
            margin-bottom: 90px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        #location-input {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            width: 70%;
            background: var(--glass-background);
            color: #fff;
            transition: all 0.3s ease;
        }

        #location-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #search-btn, #voice-btn {
            background: var(--glass-background);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #search-btn:hover, #voice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .fa-search, .fa-microphone {
            color: #fff;
            font-size: 1.2rem;
        }

        .weather-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .weather-info.show {
            opacity: 1;
            transform: translateY(0);
        }

        .weather-main {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.5rem;
            text-transform: capitalize;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .weather-details {
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .detail {
            width: calc(33.33% - 20px);
            background: var(--glass-background);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: var(--glass-border);
        }

        .detail:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .detail-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .date-time {
            text-align: center;
            color: #fff;
            margin-top: 30px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .forecast {
            margin-top: 40px;
        }

        .forecast h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .forecast-container {
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .forecast-item {
            background: var(--glass-background);
            border-radius: 15px;
            padding: 20px;
            min-width: 150px;
            text-align: center;
            margin-right: 20px;
            border: var(--glass-border);
        }

        .forecast-item:last-child {
            margin-right: 0;
        }

        .forecast-date {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }

        .air-quality {
            margin-top: 80px;
            background: var(--glass-background);
            border-radius: 15px;
            padding: 20px;
            border: var(--glass-border);
        }

        .air-quality h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .aqi-meter {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .aqi-level {
            height: 100%;
            transition: width 0.5s ease;
        }

        .aqi-text {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .description {
                font-size: 1.2rem;
            }

            .detail {
                width: calc(50% - 10px);
            }

            .forecast-container {
                flex-wrap: wrap;
                justify-content: center;
            }

            .forecast-item {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .detail {
                width: 100%;
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass-background);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .fa-cog {
            color: #fff;
            font-size: 1.2rem;
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .settings-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .settings-content {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--box-shadow);
        }

        .settings-content h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
        }

        .settings-form label {
            color: #fff;
            margin-bottom: 5px;
        }

        .settings-form select {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #000000;
        }

        .settings-form button {
            background: var(--primary-color);
            color: #000000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-form button:hover {
            background: #3a7bd5;
        }

        .map-container{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced AI Weather Assistant</h1>
        <div class="search-box">
            <input type="text" id="location-input" placeholder="Enter a location...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="voice-btn"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="error-message" id="error-message"></div>
        <div class="weather-info">
            <div class="weather-main">
                <div class="temperature"></div>
                <div class="description"></div>
                <img src="" alt="Weather Icon" class="weather-icon">
            </div>
            <div class="weather-details">
                <div class="detail">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feels-like"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="wind-speed"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">Precipitation</div>
                    <div class="detail-value" id="precipitation"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uv-index"></div>
                </div>
            </div>
        </div>
        <div class="date-time" id="date-time"></div>
        <div class="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container" id="forecast-container"></div>
        </div>
        <div class="air-quality">
            <h2>Air Quality Index</h2>
            <div class="aqi-meter">
                <div class="aqi-level" id="aqi-level"></div>
            </div>
            <div class="aqi-text" id="aqi-text"></div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    <button class="settings-btn" id="settings-btn"><i class="fas fa-cog"></i></button>
    <div class="settings-modal" id="settings-modal">
        <div class="settings-content">
            <h2>Settings</h2>
            <form class="settings-form" id="settings-form">
                <label for="units">Temperature Units</label>
                <select id="units" name="units">
                    <option value="metric">Celsius</option>
                    <option value="imperial">Fahrenheit</option>
                </select>
                <label for="lang">Language</label>
                <select id="lang" name="lang">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AlzaSyi4V5JGc-GJZMafixGIJBYigNSQMajN4lQ"></script>
    <script>
        const apiKey = '6b8f886a3e426c33e5c893b773c74dfb';
        const unsplashApiKey = 'plepXDzkphMqZ8qnBflIhwi8hU0r1LXY95WCDmMJWUg';
        const weatherInfo = document.querySelector('.weather-info');
        const temperatureElement = document.querySelector('.temperature');
        const descriptionElement = document.querySelector('.description');
        const weatherIconElement = document.querySelector('.weather-icon');
        const feelsLikeElement = document.getElementById('feels-like');
        const humidityElement = document.getElementById('humidity');
        const windSpeedElement = document.getElementById('wind-speed');
        const precipitationElement = document.getElementById('precipitation');
        const pressureElement = document.getElementById('pressure');
        const uvIndexElement = document.getElementById('uv-index');
        const dateTimeElement = document.getElementById('date-time');
        const locationInput = document.getElementById('location-input');
        const searchBtn = document.getElementById('search-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const forecastContainer = document.getElementById('forecast-container');
        const aqiLevel = document.getElementById('aqi-level');
        const aqiText = document.getElementById('aqi-text');
        const loadingElement = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const settingsForm = document.getElementById('settings-form');

        let map;
        let marker;
        let units = 'metric';
        let lang = 'en';

        async function getWeather(location) {
            showLoading();
            try {
                const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&units=${units}&lang=${lang}&appid=${apiKey}`);
                const weatherData = await weatherResponse.json();

                if (weatherData.cod === '404') {
                    throw new Error('Location not found');
                }

                const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${location}&units=${units}&lang=${lang}&appid=${apiKey}`);
                const forecastData = await forecastResponse.json();

                const airQualityResponse = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${weatherData.coord.lat}&lon=${weatherData.coord.lon}&appid=${apiKey}`);
                const airQualityData = await airQualityResponse.json();

                updateWeatherInfo(weatherData);
                updateForecast(forecastData);
                updateAirQuality(airQualityData);
                updateMap(weatherData.coord.lat, weatherData.coord.lon);
                updateBackground(weatherData.weather[0].main);

                weatherInfo.classList.add('show');
                hideLoading();
                hideError();
            } catch (error) {
                console.error('Error fetching weather data:', error);
                showError(error.message);
                hideLoading();
            }
        }

        function updateWeatherInfo(data) {
            const tempUnit = units === 'metric' ? '째C' : '째F';
            const speedUnit = units === 'metric' ? 'm/s' : 'mph';

            temperatureElement.textContent = `${Math.round(data.main.temp)}${tempUnit}`;
            descriptionElement.textContent = data.weather[0].description;
            weatherIconElement.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            feelsLikeElement.textContent = `${Math.round(data.main.feels_like)}${tempUnit}`;
            humidityElement.textContent = `${data.main.humidity}%`;
            windSpeedElement.textContent = `${data.wind.speed} ${speedUnit}`;
            precipitationElement.textContent = data.rain ? `${data.rain['1h']} mm` : '0 mm';
            pressureElement.textContent = `${data.main.pressure} hPa`;
            uvIndexElement.textContent = 'N/A'; // OpenWeatherMap API doesn't provide UV index in the current weather data
        }

        function updateForecast(data) {
            forecastContainer.innerHTML = '';
            const dailyForecasts = data.list.filter(item => item.dt_txt.includes('12:00:00'));
            
            dailyForecasts.forEach(day => {
                const forecastItem = document.createElement('div');
                forecastItem.classList.add('forecast-item');
                
                const date = new Date(day.dt * 1000);
                const tempUnit = units === 'metric' ? '째C' : '째F';
                
                forecastItem.innerHTML = `
                    <div class="forecast-date">${date.toLocaleDateString(lang, { weekday: 'short' })}</div>
                    <div class="forecast-temp">${Math.round(day.main.temp)}${tempUnit}</div>
                    <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}.png" alt="Weather Icon" class="forecast-icon">
                `;
                
                forecastContainer.appendChild(forecastItem);
            });
        }

        function updateAirQuality(data) {
            const aqi = data.list[0].main.aqi;
            const aqiColors = ['#00e400', '#ffff00', '#ff7e00', '#ff0000', '#8f3f97'];
            const aqiDescriptions = ['Good', 'Fair', 'Moderate', 'Poor', 'Very Poor'];
            
            aqiLevel.style.width = `${aqi * 20}%`;
            aqiLevel.style.backgroundColor = aqiColors[aqi - 1];
            aqiText.textContent = `Air Quality: ${aqiDescriptions[aqi - 1]}`;
        }

        function updateMap(lat, lon) {
            if (!map) {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 10,
                    center: { lat, lng: lon },
                });
                marker = new google.maps.Marker({ map });
            }
            
            const position = new google.maps.LatLng(lat, lon);
            map.setCenter(position);
            marker.setPosition(position);
        }

        async function updateBackground(weatherCondition) {
            try {
                const response = await fetch(`https://api.unsplash.com/photos/random?query=${weatherCondition}&client_id=${unsplashApiKey}`);
                const data = await response.json();
                document.body.style.backgroundImage = `url(${data.urls.regular})`;
            } catch (error) {
                console.error('Error fetching background image:', error);
            }
        }

        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            dateTimeElement.textContent = now.toLocaleDateString(lang, options);
        }

        function showLoading() {
            loadingElement.style.display = 'flex';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        searchBtn.addEventListener('click', () => {
            const location = locationInput.value.trim();
            if (location) {
                getWeather(location);
            }
        });

        locationInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const location = locationInput.value.trim();
                if (location) {
                    getWeather(location);
                }
            }
        });

        voiceBtn.addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = lang;

            recognition.start();
            voiceBtn.classList.add('pulse');

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                locationInput.value = transcript;
                getWeather(transcript);
                voiceBtn.classList.remove('pulse');
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                voiceBtn.classList.remove('pulse');
            };

            recognition.onend = () => {
                voiceBtn.classList.remove('pulse');
            };
        });

        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.add('show');
        });

        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('show');
            }
        });

        settingsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            units = document.getElementById('units').value;
            lang = document.getElementById('lang').value;
            settingsModal.classList.remove('show');
            const location = locationInput.value.trim();
            if (location) {
                getWeather(location);
            }
        });

        updateDateTime();
        setInterval(updateDateTime, 60000);

        // Initial weather data (you can change this to any default location)
        getWeather('London');
    </script>
</body>
</html>
